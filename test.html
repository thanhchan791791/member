<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In đơn hàng</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { padding: 10px 15px; margin-top: 10px; cursor: pointer; }
    pre { background: #f0f0f0; padding: 10px; }
  </style>
</head>
<body>
  <h2>In đơn hàng qua Flask Server</h2>

  <button id="printBtn">In Bàn 08</button>

  <h3>Phản hồi server:</h3>
  <pre id="response"></pre>

  <script>
    const API_URL = "https://192.168.156.102:5000/print"; // Server Flask đã cài SSL

    const orderData = {
      printer: "BP-T3",
      order: {
        table: "Bàn 08",
        items: [
          { name: "Mẹt 5 người", quantity: 1 },
          { name: "Canh cà đắng", quantity: 1 },
          { name: "Gà nướng cơm lam", quantity: 2 },
          { name: "Canh khổ qua", quantity: 1 },
          { name: "Pepsi", quantity: 4, note: "Uong kem da" }
        ]
      }
    };

    async function printOrder() {
      const respEl = document.getElementById("response");
      respEl.textContent = "Đang gửi yêu cầu...";

      try {
        const resp = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });

        const json = await resp.json();
        respEl.textContent = JSON.stringify(json, null, 2);

        if (!resp.ok) {
          console.error("Lỗi khi in:", json);
        } else {
          console.log("In thành công:", json);
        }

      } catch (err) {
        respEl.textContent = "❌ Lỗi kết nối: " + err;
        console.error(err);
      }
    }

    document.getElementById("printBtn").addEventListener("click", printOrder);
  </script>
</body>
</html>
