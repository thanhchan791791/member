<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Print</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    button { padding: 10px 20px; font-size: 16px; }
    #log { margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Test gửi yêu cầu in tới Flask</h2>
  <button id="printBtn">Gửi yêu cầu in</button>
  <div id="log"></div>

  <script>
    const log = document.getElementById('log');
    const printBtn = document.getElementById('printBtn');

    printBtn.addEventListener('click', () => {
      log.textContent = 'Đang gửi yêu cầu...';

      fetch('http://192.168.156.102:5000/print', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          orderId: 123,
          items: [
            { name: "Món 1", quantity: 2 },
            { name: "Món 2", quantity: 1 }
          ]
        })
      })
      .then(response => response.json())
      .then(data => {
        log.textContent = 'Server trả về:\n' + JSON.stringify(data, null, 2);
      })
      .catch(err => {
        log.textContent = 'Lỗi khi gửi request:\n' + err;
      });
    });
  </script>
</body>
</html>
